name: Scheduled API calls

on:
  schedule:
    # Runs daily at 21:00 IST -> 15:30 UTC
    - cron: "30 15 * * *"
  workflow_dispatch: {}

jobs:
  call-apis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      # (Optional but very useful) Connectivity sanity check
      - name: Preflight backend connectivity
        env:
          BACKEND_URL: ${{ secrets.BACKEND_URL }}
        run: |
          echo "BACKEND_URL=$BACKEND_URL"
          curl -I -L --max-time 20 "$BACKEND_URL" || true

      - name: Run scheduled calls script
        env:
          BACKEND_URL: ${{ secrets.BACKEND_URL }}
          NODE_OPTIONS: --dns-result-order=ipv4first
        run: |
          node ./scripts/scheduled-calls.mjs
